<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MHP100 – Acceso y menú principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --ink:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --primary:#16a34a;
      --danger:#dc2626;
      --bg:#ffffff;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      min-height:100%;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .wrap{
      width:100%;
      max-width:520px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      border:1px solid var(--line);
      box-shadow:0 18px 40px rgba(15,23,42,0.08);
      padding:22px 20px 20px;
    }
    .logo-row{
      display:flex;
      justify-content:center;
      gap:12px;
      align-items:center;
      margin-bottom:10px;
    }
    .logo-row img{
      height:42px;
      object-fit:contain;
    }
    h1{
      margin:0 0 4px;
      font-size:20px;
      text-align:center;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.04em;
    }
    .subtitle{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-bottom:16px;
    }
    label{
      font-size:13px;
      font-weight:600;
      display:block;
      margin-bottom:4px;
    }
    input[type="password"]{
      width:100%;
      padding:9px 10px;
      font-size:14px;
      border-radius:999px;
      border:1px solid #cbd5f5;
      outline:none;
      transition:border-color .15s, box-shadow .15s;
    }
    input[type="password"]:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 1px rgba(37,99,235,0.15);
    }
    .btn{
      width:100%;
      margin-top:10px;
      padding:10px 14px;
      font-size:15px;
      font-weight:700;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background:var(--primary);
      color:#fff;
      transition:transform .05s ease, box-shadow .1s ease, background .15s;
      box-shadow:0 10px 20px rgba(22,163,74,0.22);
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 28px rgba(22,163,74,0.30);
      background:#15803d;
    }
    .btn:active{
      transform:translateY(0);
      box-shadow:0 8px 16px rgba(22,163,74,0.22);
    }
    .msg{
      margin-top:6px;
      font-size:13px;
      min-height:18px;
      text-align:center;
    }
    .msg.err{color:var(--danger);}
    .msg.ok{color:#16a34a;}

    .hint{
      margin-top:8px;
      font-size:11px;
      color:var(--muted);
      text-align:center;
    }

    /* Menú después de ingresar */
    .menu{
      margin-top:16px;
      padding-top:12px;
      border-top:1px dashed var(--line);
      display:none; /* se muestra solo si la clave es correcta */
    }
    .menu-title{
      font-size:14px;
      font-weight:700;
      margin-bottom:10px;
      text-align:center;
    }
    .menu-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .menu-btn{
      display:block;
      text-decoration:none;
      text-align:left;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:14px;
      font-weight:600;
      color:var(--ink);
      background:#f9fafb;
      transition:background .15s, border-color .15s, transform .05s, box-shadow .1s;
    }
    .menu-btn span{
      display:block;
      font-size:11px;
      font-weight:400;
      color:var(--muted);
      margin-top:2px;
    }
    .menu-btn:hover{
      background:#eff6ff;
      border-color:#2563eb;
      transform:translateY(-1px);
      box-shadow:0 10px 18px rgba(15,23,42,0.08);
    }

    @media (min-width:600px){
      body{
        padding:32px;
      }
      h1{font-size:22px;}
    }
  </style>
</head>
